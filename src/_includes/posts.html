---
layout: default
prism: true
---
<section style="background-image: url('{{ image }}')" class="flex bg-cover justify-left">
  <div class="container max-w-xl">
    <div class="p-6 my-20 bg-black bg-opacity-50">
      <h1 class="text-white font-display lg:text-5xl">{{ title }}</h1>
      <p class="font-sans text-white">{{ description }}</p>
    </div>
  </div>
</section>
<div class="container grid grid-cols-4 px-6 mt-6">
  <div class="col-span-1">
    <p class="mt-6 text-primary">
      <time> 
        {{ date | readableDate }} </time><br />by <a><strong>{{ author }}</strong></a>
      </time>
    </p>
  </div>
  <article class="col-span-3 my-4 prose lg:prose-xl">
    {{ content | safe }}
  </article>
</div>
