---
layout: default
prism: true
---
{% if post.data.image %}
  <img src="{{ image }}" alt="{{ title }}" />
{% endif %}
<div class="container max-w-4xl px-6 mt-6">
  <article class="my-4 prose lg:prose-xl">
    <h1 class="font-display">{{title}}</h1>
    <p class="text-primary">
      <time> 
        {{ date | readableDate }} by <a>{{ author }}</a>
      </time>
    </p>
    {{ content | safe }}
  </article>
</div>
